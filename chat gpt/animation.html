<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
      #container {
        position: relative;
        height: 100vh;
      }

      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        text-align: center;
        color: #fff;
        opacity: 0;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <h1 id="text">Welcome to my page</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
